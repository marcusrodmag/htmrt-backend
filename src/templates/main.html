<!doctype html>
<title>{% block title %}htmrt{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('/', filename='main.css') }}">
<nav>
  <h1>htmrt</h1>
  <ul>
      <li>POD IP: <span>{{ pod_name }}</span>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
